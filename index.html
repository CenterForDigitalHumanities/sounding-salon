<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>Sounding Salon</title>
    <style type="text/css">
        @font-face {
            font-family: 'Essays 1743';
            src: url('f/essays1743-webfont.eot');
            src: local('Essays 1743'), url('f/essays1743-webfont.woff') format('woff'), url('f/essays1743-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Essays 1743';
            src: url('f/essays1743-italic-webfont.eot');
            src: local('Essays 1743'), url('f/essays1743-italic-webfont.woff') format('woff'), url('f/essays1743-italic-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            background: #000;
            text-align: center;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background: url('//4.bp.blogspot.com/-Et4dPAIb72A/WFq0PMETUWI/AAAAAAAAAAc/J24Y-4UX3JczN2iqRPmSUm1KkPG69MTcACK4B/s0/mw00023_HaddoHouse.jpg') no-repeat;
            background-size: cover;
            transition: 1s opacity;
        }

        h1,
        h2,
        h3,
        h4,
        caption,
        thead th {
            font-family: "Essays 1743", Palatino, "Palatino Linotype", "Book Antiqua", Georgia, "Times New Roman", serif;
            font-weight: normal;
            text-transform: uppercase;
            text-shadow: 0 0 1px #667;
        }
    </style>
</head>

<body>
    <video id="bgvideo" autoplay loop playsInline type="video/mp4">
        <source src="assets/salon placeholder_Large.mp4" type="video/mp4">
        no vid
    </video>

    <h1 id="title">
        Sounding Salon
    </h1>
    <script>
        async function playVideo() {
            let bg = await bgvideo.play().catch((err) => err)
            console.log(bg)
        }
        window.onload = document.onscroll = document.onclick = bgvideo.onmousemove = bgvideo.onmouseenter = playVideo
    </script>
</body>

</html>
